<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Catalog</title>
    <script defer src="index.js"></script>
</head>
<body>
    <section>
    <header>Les Gallery</header><br><br>
    <section id="photoContainer"></section>
    <section id="photoForm"></section>
    <div>
        <form id="addPhotoForm">
            <label for="photoTitle">Title:</label>
            <input type="text" id="photoTitle" name="photoTitleName" required>
            
            <label for="photoURL">Image URL:</label>
            <input type="text" id="photoURL" name="photoURLName" required>
            
            <button type="submit">Add Photo</button>
        </form>
    </div>
</section>
</body>
</html>
