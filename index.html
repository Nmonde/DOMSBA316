<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Catalog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="header">
    <header><h1>Les Gallery</h1></header></div><br><br>
    <section id="photoContainer"></section>
        <section id="photoForm">
    <div>
        <form id="addPhotoForm">
            <br><br><label for="photoTitle">Title:</label>
            <input type="text" id="photoTitle" name="photoTitleName" required>
            
            <label for="photoURL">Image URL:</label>
            <input type="text" id="photoURL" name="photoURLName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button id="addPhotoButton" type="submit">Add Photo</button><br><br>
            <button id="togglePhotosButton">Toggle Photos</button>
        </form>
    </div>

<div id="photoContainer">
    <img src="DOM316Images/Adrian1.jpg" alt="Photo 1" style="max-width: 50%; height: auto;">
    <img src="DOM316Images/Adrian2.jpg" alt="Photo 2" style="max-width: 50%; height: auto;">
    <img src="DOM316Images/Adrian3.jpg" alt="Photo 3" style="max-width: 50%; height: auto;">
</div>

<template id="photoTemplate">
    <div class="photo">
        <img src="" alt="Photo">
        <p class="caption"></p>
    </div>
</template>
</section>
</body>
</html>
